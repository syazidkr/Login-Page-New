<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div class="container">
    <div class="box">
        <div class="section-box">
            <div id ="section-title-log-in" class="section-title log-in">
                <p>Log In</p>
            </div>
            <div id ="section-title-sign-up" class="section-title sign-up">
                <p>Sign Up</p>
            </div>
        </div>
        <div class="form log-in">
            <form>
                <p>Email</p>
                <input type="email">
                <p>Password</p>
                <input type="password">
                <button id="log-in-btn">
                    <h3>Log In</h3>
                </button>
            </form>
        </div>
        <div class="form sign-up">
            <form>
                <p>First Name</p>
                <input type="text">
                <p>Last Name</p>
                <input type="text">
                <p>Email</p>
                <input type="email">
                <p>Password</p>
                <input type="password">
                <button id="sign-up-btn">
                    <h3>Sign In</h3>
                </button>
            </form>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
